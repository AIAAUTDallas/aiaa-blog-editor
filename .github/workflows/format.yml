name: "Format files with prettier"
on:
    pull_request:
        branches: 
            - master
jobs: 
    format:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Format files
              run: npm run format
